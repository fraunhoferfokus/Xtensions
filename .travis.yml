language: java
jdk:
- oraclejdk8

stages:
- name: build
  if: "NOT tag IS present"
- name: snapshot
  if: "(branch = master) AND (NOT tag IS present) AND (type IS push)"
- name: release
  if: "(tag IS present) AND (type IS push)"

jobs:
  include:
  - stage: build
    script: "./mvnw clean verify -P coverage-report"
    install: true
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: snapshot
    script: "./mvnw clean deploy --settings .travis/settings.xml"
    install: true
  - stage: release
    script: "./mvnw release:clean release:prepare release:perform --settings .travis/settings.xml"
    install: true

deploy:
  provider: bintray
  on:
    tags: true
  file: ".travis/bintray-deploy.json"
  user: boereck
  dry-run: true
  key:
    secure: 

# Environment variables "BINTRAY_USERNAME", "BINTRAY_API_KEY", "BINTRAY_PASSWORD" for .travis/settings.xml
env:
  global:
  - secure: 
  - secure: 
  - secure: 
